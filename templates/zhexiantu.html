<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 100%;height:500px;"></div>
    <script type="text/javascript">
         // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
        title:{
        text:'用户电力缴费个人平均缴费金额及次数',
        },
            grid: {
            top: '16%',   // 等价于 y: '16%'
            left: '3%',
            right: '8%',
            bottom: '3%',
            containLabel: true
        }, tooltip: {
          trigger: 'axis'
        },
            toolbox: {
            feature: {
                saveAsImage: {}
            }
             },
        xAxis: {
             name:'用户',
             stack: '用户名',
        type: 'category',
        data: {{ data1|tojson }}
        },
        yAxis: {
            name:'金额|次数',
             stack: '元|次',
        type: 'value'
        },
        series: [{
            name: '次数',
            data: {{ data3|tojson }},
            type: 'line'
        },
        {
            name: '金额',
            data: {{ data2|tojson }},
            type: 'line'
        }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
  </body>
</html>
